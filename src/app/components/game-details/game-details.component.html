<div class="details">
  <div class="game-banner">
    <img [src]="gameDetails.background_image" alt="{{gameDetails.name}}" class="game-banner-img">
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <div class="game-header-title">{{gameDetails.name}}</div>
        <h2 class="game-header-release-date">
          Release:{{gameDetails.released |date}}
        </h2>
        <p class="game-header-genres"

        >
        <span *ngFor="let genre of gameDetails.genres;let last = last">
        {{genre.name}}
          <span *ngIf="!last"></span></span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"

            ></mwl-gauge>

          </div>
          <a href="{{gameDetails.metacritic_url}}" target="_blank" class="game-gauge-label">Metacritic</a>
      </div>
      <!-- go to tabs -->
      <app-game-tabs [game]="gameDetails" ></app-game-tabs>
    </div>
  </div>
</div>
